name: ci

on:
  push:
    branches: 
      - master
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 11']
    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: Build
      run: |
        xcodebuild clean build test -workspace Restaurant.xcworkspace -scheme Restaurant -destination "${destination}" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      env:
        destination: ${{ matrix.destination }}
